<!DOCTYPE html>
<html>
<head>
	<title>Form Page</title>
</head>
<body>
	<h1>Buat Account Baru!</h1>
	<h2>Sign Up Form</h2>
	<h4>First Name:</h4>
		<input type="text">
	<h4>Last Name:</h4>
		<input type="text">
	<h4>Gender:</h4>
		<input type="radio" name="Gender" value=Male>Male<br>
		<input type="radio" name="Gender" value=Female>Female
	<h4>Nationality:</h4>
		<select>
			<option value="Indonesia">Indonesia</option>
			<option value="Malaysia">Malaysia</option>
			<option value="Singapura">Singapura</option>
			<option value="Other">Other</option>
		</select>
	<h4>Language Spoken:</h4>
		<input type="radio" name="Language Spoken">Bahasa Indonesia<br>
		<input type="radio" name="Language Spoken">Bahasa Inggris<br>
		<input type="radio" name="Language Spoken">Other
<form action="welcome page.html">
	<h4>Bio:</h4>
		<textarea rows="10" cols="25"></textarea>
	<h5><button type="submit">Sign Up</button></h5>
</form>


</body>
</html>
